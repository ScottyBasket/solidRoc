  <body>
    <header>
      <a href="/index.html" aria-label="Main page"
        ><img
          src="_images/SolidRockLogo.png"
          id="logoTop"
          alt="solid rock logo"
      /></a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li><a href="index.html" alt="home page"> Home </a></li>
          <li>
            <a href="planVisit.html" alt="plan a visit page">
              Plan&nbspa&nbspVisit
            </a>
          </li>
          <li><a href="media.html" alt="Media Page"> Media</a></li>
          <li>
            <a href="contact.html" alt="contact page" style="font-weight: bold">
              Contact</a
            >

          <!-- <li><a href="give.html" alt="give page" style="font-weight: bold"> Give</a></li> -->
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>
    <div class="child">
      <form
        action="https://formsubmit.co/0914aad7056dae319fb1534ce9bb5a41"
        method="POST"
      >
        <h1>Contact Us</h1>
        <input
          type="name"
          name="name"
          placeholder="Name"
          class="form-control"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="form-control"
          required
        />
        <textarea
          type="text"
          name="message"
          placeholder="Question, Comment, or Concern"
          required
        ></textarea>
        <button type="submit">Send</button>

        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/thanks.html"
        />
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_honey" style="display: none" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
      </form>
    </div>

    <img
      src="_images/SrcColor.webp"
      alt="solid rock logo large and in color"
      id="sidePic"
    />

    <footer>
      <div id="address">
        <a
          href="https://www.google.com/maps/place/1775+East+Ave,+Rochester,+NY+14610/data=!4m2!3m1!1s0x89d6ca8145fe977f:0x101aca939bc7cb4e?sa=X&ved=2ahUKEwiOlJyI9ZmBAxXamGoFHSLBDhEQ8gF6BAgREAA&ved=2ahUKEwiOlJyI9ZmBAxXamGoFHSLBDhEQ8gF6BAgUEAI"
          alt="Get maps to our building"
        >
          1775 East Ave <br />Rochester, NY 14610 <br />
          USA
        </a>
      </div>
      <div id="logos">
        <div id="logosContainer">
          <a
            alt="facebook link"
            class="logo"
            href="https://www.facebook.com/profile.php?id=61551617033087"
            target="_blank"
            ><img class="logo" src="_images/facebook.webp" alt="facebook link"
          /></a>
          <a class="logo" href="tel:585-473-5876" alt="phone link"
            ><img class="logo" src="_images/phone.webp" alt="phone link"
          /></a>
          <a class="logo" href="mailto:solidrocchurch@gmail.com" alt="mail link"
            ><img class="logo" src="_images/mail.webp" alt="mail link"
          /></a>
        </div>
      </div>
    </footer>
