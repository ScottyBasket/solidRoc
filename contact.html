<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid Rock Church</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="_images/SolidRockLogo.png" id="logoTop"
      /></a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="planVisit.html"> Plan&nbspa&nbspVisit </a></li>
          <li><a href="media.html"> Media</a></li>
          <li><a href="contact.html" style="font-weight: bold"> Contact</a></li>
          <li><a href="give.html"> Give</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>
    <div class="child">
      <form
        action="https://formsubmit.co/solidrocchurch@gmail.com"
        method="POST"
      >
        <h1>Contact Us</h1>
        <input
          type="name"
          name="name"
          placeholder="Name"
          class="form-control"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="form-control"
          required
        />
        <textarea
          type="text"
          name="message"
          placeholder="Question, Comment, or Concern"
          required
        ></textarea>
        <button type="submit">Send</button>

        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/thanks.html"
        />
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_honey" style="display: none" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
      </form>
    </div>

    <img src="_images/SrcColor.png" alt="" id="sidePic" />

    <footer>
      <div id="address">
        <a
          href="https://www.google.com/maps/place/1775+East+Ave,+Rochester,+NY+14610/data=!4m2!3m1!1s0x89d6ca8145fe977f:0x101aca939bc7cb4e?sa=X&ved=2ahUKEwiOlJyI9ZmBAxXamGoFHSLBDhEQ8gF6BAgREAA&ved=2ahUKEwiOlJyI9ZmBAxXamGoFHSLBDhEQ8gF6BAgUEAI"
        >
          1775 East Ave <br />Rochester, NY 14610 <br />
          USA
        </a>
      </div>
      <div id="logos">
        <div id="logosContainer">
          <a id="mail" class="logo" href="https://www.facebook.com"
            ><img class="logo" src="_images/facebook.png"
          /></a>
          <a id="mail" class="logo" href="tel:585-473-5876"
            ><img class="logo" src="_images/phone.png"
          /></a>
          <a id="mail" class="logo" href="mailto:solidrocchurch@gmail.com"
            ><img class="logo" src="_images/mail.png"
          /></a>
        </div>
      </div>
    </footer>

  </body>
</html>
